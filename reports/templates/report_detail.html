{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ report.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static report.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the report:</h5>
        <p>{{ report.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ report.technology }}</p>
    </div>
</div>
{% endblock %}
